<div class="identification-container">
	<img class="identification-bg" src="../../../assets/images/fundo.png" alt="Barbearia" />
	<form class="identification-form" autocomplete="off" (submit)="$event.preventDefault()">
		<div class="form-header">
			<span class="icon-barber">🧔‍♂️</span>
			<h2>Identifique-se</h2>
			<p class="subtitle">Preencha seus dados para agendar</p>
		</div>
		<div class="form-group animated">
			<label for="phone">Telefone</label>
			<input id="phone" name="phone" type="tel" maxlength="15" placeholder="(99) 99999-9999" required [(ngModel)]="phone" (input)="onPhoneInput($event)" [class.filled]="phone.length >= 14">
		</div>
		<div class="form-group animated" style="animation-delay: 0.12s;">
			<label for="name">Nome</label>
			<input id="name" name="name" type="text" maxlength="40" placeholder="Seu nome" required [(ngModel)]="name" [class.filled]="name.length > 0">
		</div>
		<button type="submit" (click)="submit()" class="submit-btn animated" [disabled]="!name || phone.length < 14" style="animation-delay: 0.22s;">
			<span>Avançar</span>
			<svg class="arrow" width="22" height="22" viewBox="0 0 22 22"><path d="M7 11h8m0 0l-3.5-3.5M15 11l-3.5 3.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>
		</button>
	</form>
</div>
