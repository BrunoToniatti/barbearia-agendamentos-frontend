<div class="identification-container">
	<form class="identification-form" autocomplete="off" (submit)="$event.preventDefault()">
		<h2>Identifique-se</h2>
    <div class="form-group">
      <label for="phone">Telefone</label>
      <input id="phone" name="phone" type="tel" maxlength="15" placeholder="(99) 99999-9999" required [(ngModel)]="phone" (input)="onPhoneInput($event)">
    </div>
		<div class="form-group">
			<label for="name">Nome</label>
			<input id="name" name="name" type="text" maxlength="40" placeholder="Seu nome" required [(ngModel)]="name">
		</div>
		<button type="submit" class="submit-btn" [disabled]="!name || phone.length < 14">Avan√ßar</button>
	</form>
</div>
